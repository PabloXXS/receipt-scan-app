version: "3.8"

services:
  tesseract-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tesseract-ocr-service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      # Для разработки - маунтим код (hot reload с nodemon)
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
